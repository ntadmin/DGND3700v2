<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT"><meta name="description" content="@model_name#_multilangual"><title>NETGEAR Router @model_name#</title><script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script><!-- link rel="stylesheet" href="form.css" --><script language="JavaScript" type="text/javascript">
	var defaultInterval = 5;
    var interval = 5;
    function loadInterval()
    {
    intervalId = setInterval("getStatisticPage()", interval * 1000);
    intervalId2 = setInterval("setDefaultInterval()", 20);
    }
    function setDefaultInterval()
    {
        //document.SetIntervalForm.interval.value = defaultInterval ;
        document.forms[0].interval.value = defaultInterval ;
        clearInterval(intervalId2) ;
    }
    function resetInterval(newInterval)
    {
        interval = parseInt(newInterval, 10);
        if ( isNaN(interval) || interval< 5 || interval>86400)
        {
            interval = defaultInterval;
            alert(getErrorMsgByVar("gsm_poll_interval_range"));
        }
        //document.SetIntervalForm.interval.value = interval ;
        document.forms[0].interval.value = interval ;
        clearInterval(intervalId) ;
        intervalId = setInterval("getStatisticPage()", interval * 1000);
    }
    function stopInterval()
    {
        clearInterval(intervalId) ;
        //document.SetIntervalForm.interval.value = "" ;
        document.forms[0].interval.value = "" ;
    }
    function getStatisticPage()
    {
        myTitle = "PNC Statistic " ;
        parent.StatTable.location.href = "./RST_stattbl.htm" ;
    }
</script></head><body bgcolor="#FFFFFF" onLoad="loadInterval();document.forms[0].elements[1].focus();">
<form method="POST" name="status.cgi" action="POST" onSubmit="return false"><input type="hidden" name="Load" value="H"><p></p>
<div align="CENTER">
<table border="0" width="510" height="34" valign="top"><tr><td width="170" align="CENTER"><b languageCode = "402">Poll Interval</b>:</td>
		<td align="CENTER" nowrap><input type="text" name="interval" size="5" maxlength="5" value="5"><span languageCode = "403">(secs)</span></td>
		<td width="80"></td>
		<td width="80" align="center" valign="middle"><input class="common_bt" type="BUTTON" name="SetIntvl" value = "Set Interval" width="80" onClick="resetInterval(document.forms[0].interval.value)" languageCode = "404"></td>
		<td width="20"></td>
		<td width="100" align="center" valign="middle"><input class="common_bt" type="BUTTON" name="stopIntvl" value = "Stop" width="80" onClick="return stopInterval()" languageCode = "405"></td>
	</tr></table></div>
<input type="hidden" name="todo" value="reload"><input type="hidden" name="this_file" value="RST_interval.htm"><input type="hidden" name="next_file" value="RST_interval.htm"><input type="hidden" name="SID" value="@SID#"></form>
<script language="javascript" type="text/javascript" src="langs.js"></script></body></html>
