function put_data()
{
    //var left = [1,1,1,1,1,33333];
    //var limit_by = 1;
    var left = @tm_left_volumn_height#;
    var limit_by = "@h_tm_type#";
    if (limit_by == "tvolume"){
        document.write(left[2]*1024 + left[3] + " " + getErrorMsgByVar("gsm_msg_mbytes") + " ");
    }else{
        document.write(parseInt(left[6]/60) + " " + getErrorMsgByVar("gsm_msg_tm_minutes") + " ");
    }
}
function date_int_to_string(int_value)
{
	var str_value;
	if(int_value < 10)
		str_value = '0' + String(int_value);
	else
		str_value = String(int_value);
	return str_value;
}
