<!-- hide script from old browsers
var pchar = "|";          // progress char
var maxchars = 60;
var delay_time = 1500; // msecs
var charcount = 0;
var xmlHttp;
var refresh_time = 2000;
function Init()
{
    xmlHttp = createRequest();
    updateProgress();
    setTimeout('do_submit()', refresh_time);    /* Refresh this page every 2 sec */
}
function updateProgress()
{
    var cf = document.forms[0];
	if (charcount< maxchars)
	{
		charcount ++;
		cf.progress.value = makeStr(charcount,pchar);
        setTimeout("updateProgress()",delay_time);
	}
}
function do_submit()
{
    var url="setup.cgi?todo=get_next_page";
    /* You must add this line, otherwise IE will cache this request and wont send to server again */
    url += "&timestamp=" + new Date().getTime();
    xmlHttp.open("GET", url, true);
    xmlHttp.onreadystatechange = updatePage;
    xmlHttp.send(null);
    setTimeout('do_submit()', refresh_time);    /* Refresh this page every 8 sec */
}
function updatePage() {
    if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
        var next_page = xmlHttp.responseText;
        if(next_page.length > 1) { /* We got something from server ... */
            location.href = next_page;
        }
   }
}
function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i< strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}
function warning()
{
	var cf = document.forms[0];
	if (!cf.ver_check_ena.checked) {
		if (confirm(getErrorMsgByVar("gsm_msg_upg_cfm_fw_upg"))) {
            dataToHidden(cf);
            /* disable autoupg,should do that like click cancel, follow wnr2000v2 */
            cf.todo.value = "fwcheck_cancel";
    		cf.submit();
            return;
		}
        else{
            cf.ver_check_ena.checked = 1;
			return;
        }
	}
    else{
        dataToHidden(cf);
        return;
    }
}
function cancel()
{
    var cf = document.forms[0];
    dataToHidden(cf);
    // bypass CSRF
    location.href = "setup.cgi?todo=fwcheck_cancel&h_ver_check_ena=" + cf.h_ver_check_ena.value;
}
function openpop()
{
	var winoptions = "width=400,height=400,left=330,top=200,resizable=yes";
	if(charcount==1 && document.forms[0].popwindow.value == "1")
		openDataSubWin('UPG_pop.htm',winoptions);
}
