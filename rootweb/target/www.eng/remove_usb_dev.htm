function init()
{
	var cf = document.forms[0];

function checkData()
{

function select_type()
{
	var i;
	var cf = document.forms[0];
	var size = cf.shareFolderSelect.length;
	if(isNaN(size))
		size=1;
	if(cf.remove_type[0].checked){
		if(size==1)
			cf.shareFolderSelect.disabled=true;
		else{
			for(i=0;i<size;i++)
				cf.shareFolderSelect[i].disabled=true;
		}
			
	}else{
		if(size==1)
			cf.shareFolderSelect.disabled=false;
		else{
			for(i=0;i<size;i++)
				cf.shareFolderSelect[i].disabled=false;
		}
	}
	return true;
}
function remove_cancel()
{
	setTimeout("self.close()",100);
	return true;
}
function end()
{
	opener.location.href = "@usb_opener_htm#";
}
//-->
