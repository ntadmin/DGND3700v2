<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT"><meta name="description" content="@model_name#_multilangual"><title>NETGEAR Router @model_name#</title><script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script><!-- link rel="stylesheet" href="form.css" --><style type="text/javascript">

<!--
var pchar = "|"; // progress char
var maxchars = parseInt("@h_count#", 10)+41;
var charcount = parseInt("@h_count#", 10);
var xmlHttp;
function makeStr(strsize, fillchar)
{
	var temp = "";
	var count = (Math.floor(strsize)*5)/maxchars * 130;
	for (i=0; i< count; i++)
		temp += fillchar;
	return temp;
}
function icon_blink()
{
	var cf = document.forms[0];
	
    if( typeof top.iconstatus == 'undefined' ) {
        top.iconstatus = true;
    }
	/* Update wpa icon every 500ms */
		if (top.iconstatus == true)
		    cf.wps_icon.src = "wps_icon_on.bmp"
		else
		    cf.wps_icon.src = "wps_icon_off.bmp"
		    
		top.iconstatus = !top.iconstatus;
		setTimeout(icon_blink, 500);
}
function update() {
    if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
        var nbtscan = xmlHttp.responseText;
        if( /OK/.test(nbtscan)) {
            charcount = maxchars;
            updateProgress();
        }
   }
}
function do_xhr()
{
    /* You must add this line, otherwise IE will cache this request and wont send to server again */
    var url="setup.cgi?todo=detect_nbtscan" + "&" + Math.random();
    
    xmlHttp.onreadystatechange = update;
    xmlHttp.open("GET", url, true);
    xmlHttp.send(null);
	setTimeout(do_xhr, 5000);
}
function updateProgress()
{
	var cf = document.forms[0];
    if (cf.todo.value == "collect_clientInfo")
        return true;
	if (charcount < maxchars)
	{
		charcount += 5;
		/* Update process bar every 5s */
		cf.progress.value = makeStr(charcount/5,pchar);
	}
	else
	{
		buttonToDisabled(cf);
		cf.todo.value="collect_clientInfo";
        cf.submit();
        return true;
	}
	setTimeout(updateProgress, 5000);
	return true;
}
function wsc_cancel()
{
        var cf = document.forms[0];
        buttonToDisabled(cf);
        cf.todo.value="collect_clientInfo";
        cf.submit();
        return true;
}
function init()
{
	xmlHttp = createRequest();
	do_xhr();
	icon_blink();
	updateProgress();
}
//-->
</script></head><body bgcolor="#ffffff" onLoad="dataToVisible(document.forms[0]);init();">

		if(help_flag == 0)  show_hidden_help_top_button(1);
		else{show_hidden_help_top_button(--help_flag);help_flag++;}
};}
if(get_browser() == "Opera"){
	window.onresize =  function(){
		if(help_flag == 0)  show_hidden_help_top_button(1);
		else{show_hidden_help_top_button(--help_flag);help_flag++;}
};}
