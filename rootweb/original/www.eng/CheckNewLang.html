<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT"><meta name="description" content="WNR2500_multilangual"><title>NETGEAR Router @model_name#</title><script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script><!-- link rel="stylesheet" href="form.css" --><script language="javascript" type="text/javascript" src="utility.js"></script><script language="javascript" type="text/javascript" src="linux.js"></script><script language="javascript" type="text/javascript" src="ajax.js"></script><script language="javascript" type="text/javascript">
<!-- hide script from old browsers
var pchar = "|";          // progress char
var maxchars = 60;
var delay_time = 1000; // msecs
var charcount = 0;
var xmlHttp;
var refresh_time = 2000;
function Init()
{
    xmlHttp = createRequest();
    updateProgress();
    setTimeout('do_submit()', refresh_time);    /* Refresh this page every 2 sec */
}
function updateProgress()
{
    var cf = document.forms[0];
	if (charcount< maxchars)
	{
		charcount ++;
		cf.progress.value = makeStr(charcount,pchar);
        setTimeout("updateProgress()",delay_time);
	}
}
function do_submit()
{
    var url="setup.cgi?todo=get_next_page";
    /* You must add this line, otherwise IE will cache this request and wont send to server again */
    url += "&timestamp=" + new Date().getTime();
    xmlHttp.open("GET", url, true);
    xmlHttp.onreadystatechange = updatePage;
    xmlHttp.send(null);
    setTimeout('do_submit()', refresh_time);    /* Refresh this page every 8 sec */
}
function updatePage() {
    if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
        var next_page = xmlHttp.responseText;
        if(next_page.length > 1) { /* We got something from server ... */
            location.href = next_page;
        }
   }
}
function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i< strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}
function cancel()
{
    var cf = document.forms[0];
    dataToHidden(cf);
    //bypass CSRF
    location.href="setup.cgi?todo=langcheck_cancel";
}
//-->
</script></head><body bgcolor="#ffffff" onLoad="dataToVisible(document.forms[0]);document.forms[0].elements[0].focus();Init();">
