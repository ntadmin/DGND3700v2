var genie_wget_ret = "@genie_wget_result#";

function check_wgetresult()
{
    if(genie_wget_ret == "success")
    {
//        document.forms[0].submit();
        location.href="BRS_success.html";
        return true;
    }
    else if(genie_wget_ret == "failed" || refresh_times > 20) //timeout in 40s

    }
    else

}
