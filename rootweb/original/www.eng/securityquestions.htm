<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
<meta name="description" content="@model_name#_multilangual">
<title>NETGEAR Router @model_name#</title>
<script language="javascript" type="text/javascript" src="string.js">
</script><link rel="stylesheet" href="style/form.css">
<script language="javascript" type="text/javascript" src="funcs.js"></script>
<script language="javascript" type="text/javascript" src="linux.js"></script>
<script language="javascript" type="text/javascript" src="utility.js"></script>
<script language="javascript" type="text/javascript">
function checkData()
{
 	var cf = document.forms[0];
	var msg = "";

	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	return true;
}
function loadvalue()
{
	var cf = document.forms[0];
    var answer_again="@htpwd_recovery_answer_again#";
	var last_error_ans1="@htpwd_recovery_a1#";
	var last_error_ans2="@htpwd_recovery_a2#";

	if( answer_again == "1" )
	{
		document.forms[0].cf_answer1.value=last_error_ans1;
		document.forms[0].cf_answer2.value=last_error_ans2;
		alert(getErrorMsgByVar("gsm_msg_rsave_not_match"));
	}

    dataToVisible(cf);
	cf.elements[0].focus();
}
</script>
<style type="text/css">
	B.fail_hdd { width: 100%; height: 20px; font: bold 17px arial; color: #9d98ff; }
</style>
</head>
<body onLoad="loadvalue()">
<form method="POST" action="htpwd_recovery.cgi@post_par#" onSubmit="buttonToDisabled(document.forms[0])">
<b class="fail_hdd" languageCode = "3228">Router Password Recovery</b>
<br><br>
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td nowrap="nowrap" colspan="2"><span languageCode = "3229">Please complete the answers to the two security questions below and click &lt;b&gt;Continue&lt;/b&gt;.</span>
<br><br>
</td>
</tr>
<tr>
<td nowrap="nowrap" colspan="2" align="right">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td nowrap="nowrap" align="right"><span languageCode = "3202">Security Question #1</span>*:</td>
<td nowrap="nowrap">&nbsp;@htpwd_recovery_q1#</td>
</tr>
<tr>
<td nowrap="nowrap" align="right"><span languageCode = "3213">Answer</span>*:</td>
<td nowrap="nowrap">&nbsp;<input type="text" maxLength="64" size="30" name="cf_answer1" onFocus="this.select();" value="@cf_answer1#"></td>
</tr>
<tr>
<td nowrap="nowrap" align="right"><span languageCode = "3236">Security Question #2</span>*:</td>
<td nowrap="nowrap">&nbsp;@htpwd_recovery_q2#</td>
</tr>
<tr>
<td nowrap="nowrap" align="right"><span languageCode = "3213">Answer</span>*:</td>
<td nowrap="nowrap">&nbsp;<input type="text" maxLength="64" size="30" name="cf_answer2" onFocus="this.select();" value="@cf_answer2#"></td>
</tr>
<tr>
<td align="right"><span languageCode = "3222">*=required information</span></td>
<td>&nbsp;</td>
</tr>
</table>
</td>
</tr>
</table>
<br><br>
<input class="cancel_bt" type="RESET" name="Cancel" value = "Cancel" languageCode = "19">
&nbsp;
<input class="apply_bt" type="SUBMIT" name="Apply" value = "Continue" onClick="return checkData()" languageCode = "814">

<input type="hidden" name="todo" value="verify_answer">
<input type="hidden" name="this_file" value="securityquestions.htm">
<input type="hidden" name="next_file" value="passwordrecovered.htm">
<input type="hidden" name="SID" value="@SID#">
</form>

<script language="javascript" type="text/javascript" src="langs.js"></script></body></html>
