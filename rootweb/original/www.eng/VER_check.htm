<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT"><meta name="description" content="@model_name#_multilangual"><title>NETGEAR Router @model_name#</title><script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script><!-- link rel="stylesheet" href="form.css" --><script language="javascript" type="text/javascript" src="utility.js"></script><script language="javascript" type="text/javascript" src="linux.js"></script><script language="javascript" type="text/javascript" src="ajax.js"></script><script language="javascript" type="text/javascript">
<!-- hide script from old browsers
var pchar = "|";          // progress char
var maxchars = 75;
var delay_time = 600; // msecs
var charcount = 0;
var xmlHttp;
var current_server=1;
var refresh_time = 2000;
function Init()
{
    var cf = document.forms[0];
    xmlHttp = createRequest();
    set_serverid();
    updateProgress();
    setTimeout('do_submit()', refresh_time);
}
function set_serverid()
{
    document.getElementById("serverid").innerHTML = current_server+" ";
}
function updateProgress()
{
    var cf = document.forms[0];
    if (charcount < maxchars)
    {
    	charcount ++;
        cf.progress.value = makeStr(charcount, pchar);
    }
    setTimeout("updateProgress()", delay_time);
}
function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i< strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}
function do_submit()
{
    var url="setup.cgi?todo=get_next_page";
    /* You must add this line, otherwise IE will cache this request and wont send to server */
    url += "&timestamp=" + new Date().getTime();
    xmlHttp.open("GET", url, true);
    xmlHttp.onreadystatechange = updatePage;
    xmlHttp.send(null);
    setTimeout('do_submit()', refresh_time);
}
function updatePage() {
    if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
        var next_page = xmlHttp.responseText;
        if(next_page.length >= 1) { /* We got something from server ... */
            if(next_page.length == 1) {
                /* Server response is Netgear server ID */
                if(next_page != current_server) {
                    /* Change to next server */
                    charcount = 0;
                }
                current_server = next_page;
                set_serverid();
            }
            else {
                /* Now we need to jump to next_page */
                location.href = next_page;
            }
        }
    }
}
function cancel()
{
    var cf = document.forms[0];
    dataToHidden(cf);
    //bypass CSRF
    location.href="setup.cgi?todo=mnu_fwcheck_cancel";
}
//-->
</script></head><body bgcolor="#ffffff" onLoad="Init();">
<form method="POST" action="setup.cgi@post_par#" onSubmit="return false">
<div class="page_title" languageCode = "110">Firmware Upgrade Assistant</div>
<div class="fix_button">
<table width="100%" border="0" cellpadding="0" cellspacing="2"><tr><td nowrap colspan="2" align="center">
<input class="cancel_bt" type="BUTTON" name="Cancel" value = "Cancel" onClick="cancel();" languageCode = "19">
</td></tr></table>
</div>
<div id="main" class="main_top_button">
<table border="0" cellpadding="0" cellspacing="3" width="100%"><tr><td colspan="2" align="center"><b languageCode = "511">Attempting to connect to Netgear Server</b> <b><span id="serverid"></span>.</b> <b languageCode = "120">Please wait ...</b></td>
	</tr><tr><!-- RULE --><td colspan="2" background="liteblue.gif" height="12"></td>
	</tr><tr><td colspan="2" align="center"></td>
	</tr></table><div><input type="text" class="none" name="progress" size="75" value=""></div>
<input type="hidden" name="this_file" value="VER_check.htm"><input type="hidden" name="todo" value="upg_detfw"><input type="hidden" name="SID" value="@SID#">
</div>
</form>
<p></p>
<script language="javascript" type="text/javascript" src="langs.js"></script></body></html>
