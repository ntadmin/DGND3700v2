<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT"><meta name="description" content="@model_name#_multilangual"><title>NETGEAR Router @model_name#</title><script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script><!-- link rel="stylesheet" href="form.css" --><script language="javascript" type="text/javascript" src="utility.js"></script><script language="javascript" type="text/javascript" src="linux.js"></script><script language="javascript" type="text/javascript">
<!-- hide script from old browsers
var pchar = "|"; // progress char
var maxchars = 90;
var delay_time = 2700; // msecs
var charcount = 0;
function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i < strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}
function updateProgress()
{
	if (charcount < maxchars)
	{
		charcount ++;
		document.forms[0].progress.value = makeStr(charcount,pchar);
		setTimeout("updateProgress()",delay_time);
	}
	else
	{
		parent.topframe.document.forms[0].next_file.value='RST_status.htm';
		location.href='update_setting.htm';
		return false;
	}
}
//-->
</script></head><body bgcolor="#ffffff" onLoad="updateProgress();">
<form name="formname" method="POST" action="setup.cgi@post_par#">
<div class="page_title" languageCode = "110">Firmware Upgrade Assistant</div>
<div class="fix_button">
<table width="100%" border="0" cellpadding="0" cellspacing="2"><tr><td nowrap colspan="2" align="center">
</td></tr></table>
</div>
<div id="main" class="main_top_button">
<table border="0" cellpadding="0" cellspacing="3" width="100%"><tr><td colspan="2" align="center"><b languageCode = "117">Upgrading Router Firmware now. Please Wait</b></td>
</tr><tr></tr><tr><!-- RULE --><td colspan="2" background="liteblue.gif" height="12">&nbsp; </td>
</tr><tr><td nowrap><big><b languageCode = "118">Note: It will take about </b> 3 <b languageCode = "119"> minutes for firmware upgrade.&lt;br&gt;Please don't turn off the power or press reset button.<br><br><br><br><br></b></big></td>
</tr><tr><td nowrap align="center"><input type="text" name="progress" value="" style="color: blue" size="42"></td>
</tr><tr><td nowrap align="center"><br><table border="0" cellpadding="0" cellspacing="0" width="290" height="82"><tr><td align="center"><img src="image/wait30.gif" alt="waiting" /></td></tr></table><span languageCode = "120">Please wait ...</span></td></tr></table><input type="hidden" name="stop" value="no"><input type="hidden" name="pgbarcount" value="0"><input type="hidden" name="SID" value="@SID#">
</div>
</form>
