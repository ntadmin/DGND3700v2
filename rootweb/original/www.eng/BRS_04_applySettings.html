<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><HEAD><TITLE>NETGEAR Router @model_name#</TITLE>
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta http-equiv="Cache-Control" CONTENT="no-cache">

<script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script>
<SCRIPT language=javascript type=text/javascript>
var wan_gotIP = "@if_wan_up#";
var refresh_times = @refresh_times#;
var reenter_page = "@reenter_page#";
var wan_method = "@h_wan_active_mode#";
function check_next()
{
	if( location.href.indexOf("10.0.0.") > -1 )
		location.href="http://www.routerlogin.net/BRS_04_applySettings.html";
	else if( location.href.indexOf("172.16.0.") > -1 )
		location.href="http://www.routerlogin.com/BRS_04_applySettings.html";
	else if( location.href.indexOf("192.168.1.") > -1 )
		location.href="http://routerlogin.net/BRS_04_applySettings.html";
	else if( location.href.indexOf("routerlogin.com") == -1 )
		location.href="http://routerlogin.com/BRS_04_applySettings.html";
	else
		location.href="http://routerlogin.net/BRS_04_applySettings.html";

	return true;
}

function check_wanup()
{
    if( wan_method == "Ethernet" )
    {
        if(wan_gotIP == "Up")
        {
            /*start ping 10 seconds after wan up*/
            setTimeout('document.forms[0].submit();',10000);
            return true;
        }
        else if(refresh_times > 2)/*not get ip in 20 seconds*/
        {
            location.href=reenter_page;
            return true;
        }
        else
        {
            setTimeout('check_next();',65000);
	    }
	}
	else
	{
        if(wan_gotIP == "Up")
        {
            /*start ping 10 seconds after wan up*/
            setTimeout('document.forms[0].submit();',10000);
            return true;
        }
        else if(refresh_times > 10)/*not get ip in 20 seconds*/
        {
            location.href=reenter_page;
            return true;
        }
        else
        {
            setTimeout('location.href="BRS_04_applySettings.html";',2000);
	    }
	}
}
</SCRIPT>
</HEAD>
<BODY onload="check_wanup()">
<FORM action="setup.cgi@post_par#" method=post>
<DIV class=wizard_content_div>
<DIV class=wizard_words_div>
<H1><span languageCode = "791">Applying Internet Connection Settings</span></H1>

<DIV class=waiting_img_div id=applySettings_wait align=center><IMG alt=waiting src="image/wait30.gif"> </DIV></DIV>
</DIV>

</FORM>
