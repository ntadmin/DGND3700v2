<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
<meta name="description" content="@model_name#_multilangual">
<title>NETGEAR Router @model_name#</title>
<script language="javascript" type="text/javascript" src="string.js"></script>
<link rel="stylesheet" href="style/form.css">
<script language="javascript" type="text/javascript" src="funcs.js"></script>
<script language="javascript" type="text/javascript" src="linux.js"></script>
<script language="javascript" type="text/javascript" src="utility.js"></script>
<script language="javascript" type="text/javascript">
function checkData()
{
    self.location.href="http://routerlogin.net";
}
function loadvalue()
{
	var cf = document.forms[0];
	dataToVisible(cf);
}
function exit()
{
	self.close();
}
</script>
<style type="text/css">
	B.fail_hdd { width: 100%; height: 20px; font: bold 17px arial; color: #9d98ff; }
	TD.pad_login { padding-left:23px; white-space:nowrap; }
</style>
</head>
<body onLoad="loadvalue()">
<form method="POST" action="htpwd_recovery.cgi@post_par#" onSubmit="buttonToDisabled(document.forms[0])">
<b class="fail_hdd" languageCode = "3228">Router Password Recovery</b>
<br><br>
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td nowrap="nowrap"><span languageCode = "3232">You have successfully recovered the admin password.</span>
<br><br>
</td>
</tr>
<tr>
<td class="pad_login"><span languageCode = "3233">Router Admin Username</span>:&nbsp;@http_username#</td>
</tr>
<tr>
<td class="pad_login"><span languageCode = "3234">Router Admin Password</span>:&nbsp;@http_password#</td>
</tr>
<tr>
<td nowrap="nowrap"><br><span languageCode = "3235">You can now login to the router using username “admin” and this recovered password.</span>
</td>
</tr>
</table>
<br><br>
<input class="cancel_bt" type="button" name="Cancel" value = "Exit" onClick="exit()" languageCode = "3230">
&nbsp;
<input class="apply_bt" type="button" name="Apply" value = "Login Again" onClick="checkData()" languageCode = "3231">

<input type="hidden" name="todo" value="">
<input type="hidden" name="this_file" value="passwordrecovered.htm">
<input type="hidden" name="next_file" value="">
<input type="hidden" name="SID" value="@SID#">
</form>

<script language="javascript" type="text/javascript" src="langs.js"></script></body></html>
